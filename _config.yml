# Червепедия - Энциклопедия Черветреда
title: "Червепедия"
description: "Энциклопедия Черветреда — тут ты узнаешь всю правду"
baseurl: ""
url: ""

# Permalink structure
permalink: /:categories/:title/

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 2..3


# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .same

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
